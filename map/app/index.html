  <textarea id="textbox" rows="10" cols="10" placeholder="write code"></textarea>
  <div>
    <div class="text-input-container">
      <textarea class="text-area" placeholder="Enter your text here..."></textarea>
      <div class="char-count">Characters: 0</div>
      <button class="push-button">Push</button>
    </div>
    <div class="alert-box">yes nigga howdy?</div>
  
    <script>
      const textarea = document.querySelector('.text-area');
      const charCount = document.querySelector('.char-count');
      const pushButton = document.querySelector('.push-button');
      const alertBox = document.querySelector('.alert-box');
  
      textarea.addEventListener('input', () => {
        charCount.textContent = `Characters: ${textarea.value.length}`;
      });
  
      pushButton.addEventListener('click', () => {
        alertBox.style.display = 'block';
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 2000);
      });
    </script>
